<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/LASU.png" width="50%"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">

        </div>
    </nav>
    <!-- Section Goes Here -->
    <section id="home" style="background: url(images/bd.jpg); background-size: 100% 100%; " class="cl_white text-center">
        <h1>Student's Area</h1>
        <p>Welcome</p>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="page-header">
                        <h4>REQUEST</h4>
                    </div>
                    <form class="col-md-8 col-md-offset-2">
                       <div class="form-group">
                        Name Of Book: <br>
                            <input class="form-controls" placeholder="Book Title" type="text"> 
                       </div>
                       <div class="form-group">
                         Author: <br>
                        <input class="form-controls" placeholder="Author's Name" type="text" required>
                        </div>
                        <div class="form-group">
                         Collection Date: <br>
                            <input class="form-controls" placeholder="Date Of Collection" type="date" required>
                        </div>
                        <div class="form-group">
                         Expected Return Date: <br>
                            <input class="form-controls" placeholder="Return Date" type="Date" pattern="YYYY-MM-DD" required>
                        </div>
                        <div class="form-group"><input class="btn btn-success display-block" value="Submit" name="Submit"  type="submit"/></div>
                   </form>
                </div>

                <div class="col-md-6">
                    <div class="page-header">
                        <h4>COMMENTS</h4>
                    </div>
                    <form class="col-md-8 col-md-offset-2">
                       <div class="form-group">
                         Name: <br>
                        <input class="form-controls" placeholder="Your Name" type="text">
                        </div>
                        <div class="form-group">
                         Email: <br>
                            <input class="form-controls" placeholder="Your email" type="email">
                        </div>
                        <div class="form-group">
                         Penalties: <br>
                            <textarea class="form-controls" rows="5" cols="20"></textarea>
                        </div>
                        <div class="form-group"><input class="btn btn-success display-block" value="Submit" name="Submit"  type="submit"/></div>
                   </form>
                </div>
                </div>

            </div>
        </div>
    </section>
    <footer class="navbar navbar-default navbar-fixed-button">

        </div>
    </footer>
